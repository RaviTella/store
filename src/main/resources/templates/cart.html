<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <link rel="stylesheet" media="screen" th:href="@{/js/jquery-2.0.0.min.js}"/>


    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css" rel="stylesheet">


    <!-- custom style -->
    <link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)"/>

    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>



</head>
<body>
<header class="section-header">


    <section class="header-main shadow-sm">
        <div class="container">
            <div class="row-sm align-items-center">
                <div class="col-lg-4-24 col-sm-3">
                    <div class="category-wrap dropdown py-1">
                        <button type="button" class="btn btn-light  dropdown-toggle" data-toggle="dropdown"><i
                                class="fa fa-bars"></i> Categories
                        </button>

                    </div>
                </div>
                <div class="col-lg-11-24 col-sm-8">
                    <form action="#" class="py-1">
                        <div class="input-group w-100">
                            <select class="custom-select" name="category_name">
                                <option value="">All type</option>
                                <option value="">Special</option>
                                <option value="">Only best</option>
                                <option value="">Latest</option>
                            </select>
                            <input type="text" class="form-control" style="width:50%;" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-warning" type="submit">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-9-24 col-sm-12">
                    <div class="widgets-wrap float-right row no-gutters py-1">
                        <div class="col-auto">
                            <div class="widget-header dropdown">
                                <a href="#" data-toggle="dropdown" data-offset="20,10">

                                    <div class="icontext">
                                        <h6>Hello, Ravi Tella</h6>
                                        <div class="icon-wrap"><i class="text-warning icon-sm fa fa-user"></i>
                                        </div>

                                    </div>
                                </a>
                            </div>  <!-- widget-header .// -->
                        </div> <!-- col.// -->
                        <div class="col-auto">
                            <a href="#" class="widget-header">
                                <div class="icontext">
                                    <div class="icon-wrap">
                                        <span class="text-warning icon-sm fa fa-shopping-cart"
                                              th:text="${cartItemCount}"></span>
                                    </div>
                                </div>
                            </a>
                        </div> <!-- col.// -->
                    </div> <!-- widgets-wrap.// row.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->

<!-- ========================= SECTION CONTENT ========================= -->
<!--Section: Block Content-->
<!--Section: Block Content-->
<section class="section-content bg padding-y-sm">
    <div class="container">
    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-8">

            <!-- Card -->
            <div class="card wish-list mb-3">
                <div class="card-body">

                    <h5 class="mb-4">Cart (<span th:text="${#lists.size(cart.items)}"></span> items)</h5>

                    <div class="row mb-4" th:each="item : ${cart.items}">
                        <div class="col-md-5 col-lg-3 col-xl-3">
                            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                <a href="#!">
                                    <div class="mask waves-effect waves-light">
                                        <img class="img-fluid w-100"
                                             th:src="${item.image}">
                                        <div class="mask rgba-black-slight waves-effect waves-light"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-9 col-xl-9">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 th:text="${item.title}"></h5>

                                        <p class="mb-2 text-secondary text-capitalize small">Condition: New</p>
                                        <p class="mb-3 text-secondary text-capitalize small">Type: Hardcover</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                                                class="fas fa-trash-alt mr-1"></i> Remove item </a>
                                        <a href="#!" type="button" class="card-link-secondary small text-uppercase"><i
                                                class="fas fa-heart mr-1"></i> Move to wish list </a>
                                    </div>
                                    <p class="mb-0"><span><strong th:inline="text"> $[[${item.price}]]</strong></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                </div>
            </div>
            <!-- Card -->

            <!-- Card -->
            <div class="card mb-3">
                <div class="card-body">

                    <h5 class="mb-4">Expected shipping delivery</h5>

                    <p class="mb-0"> Thu., 12.03. - Mon., 16.03.</p>
                </div>
            </div>
            <!-- Card -->

            <!-- Card -->
            <div class="card mb-3">
                <div class="card-body">

                    <h5 class="mb-4">We accept</h5>

                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                         alt="Visa">
                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                         alt="American Express">
                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                         alt="Mastercard">
                    <img class="mr-2" width="45px"
                         src="https://z9t4u9f6.stackpathcdn.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                         alt="PayPal acceptance mark">
                </div>
            </div>
            <!-- Card -->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">

            <!-- Card -->
            <div class="card mb-3">
                <div class="card-body">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Subtotal:</strong>
                                <span><strong th:inline="text">$[[${cart.subTotal}]]</strong></span>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Proceed to checkout</button>

                </div>
            </div>
            <!-- Card -->
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
        </div>
</section>
<!--Section: Block Content-->

</body>
</html>
