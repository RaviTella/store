<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <link rel="stylesheet" media="screen" th:href="@{/js/jquery-2.0.0.min.js}"/>
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css" rel="stylesheet">

    <!-- plugin: fancybox  -->
    <script th:src="@{/plugins/fancybox/fancybox.min.js}" type="text/javascript"></script>
    <link th:href="@{/plugins/fancybox/fancybox.min.css}" type="text/css" rel="stylesheet">

    <!-- plugin: owl carousel  -->
    <link th:href="@{/plugins/owlcarousel//owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/owlcarousel//owl.theme.default.css}" rel="stylesheet">
    <script th:src="@{/plugins/owlcarousel/owl.carousel.min.js}"></script>

    <!-- custom style -->
    <link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>

    <script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

});
// jquery end
</script>

</head>
<body>
<header class="section-header">


    <section class="header-main shadow-sm">
        <div class="container">
            <div class="row-sm align-items-center">
                <div class="col-lg-4-24 col-sm-3">
                    <div class="category-wrap dropdown py-1">
                        <button type="button" class="btn btn-light  dropdown-toggle" data-toggle="dropdown" ><i class="fa fa-bars"></i> Categories</button>

                    </div>
                </div>
                <div class="col-lg-11-24 col-sm-8">
                    <form action="#" class="py-1">
                        <div class="input-group w-100">
                            <select class="custom-select"  name="category_name">
                                <option value="">All type</option>
                                <option value="">Special</option>
                                <option value="">Only best</option>
                                <option value="">Latest</option>
                            </select>
                            <input type="text" class="form-control" style="width:50%;" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-warning" type="submit">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-9-24 col-sm-12">
                    <div class="widgets-wrap float-right row no-gutters py-1">
                        <div class="col-auto">
                            <div class="widget-header dropdown">
                                <a href="#" data-toggle="dropdown" data-offset="20,10">

                                    <div class="icontext">
                                        <h6>Hello, Ravi Tella</h6>
                                        <div class="icon-wrap"><i class="text-warning icon-sm fa fa-user"></i>
                                        </div>

                                    </div>
                                </a>
                            </div>  <!-- widget-header .// -->
                        </div> <!-- col.// -->
                        <div class="col-auto">
                            <a href="#" class="widget-header">
                                <div class="icontext">
                                    <div class="icon-wrap">
                                        <span class="text-warning icon-sm fa fa-shopping-cart" data-count="5">1</span>
                                    </div>
                                </div>
                            </a>
                        </div> <!-- col.// -->
                    </div> <!-- widgets-wrap.// row.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content bg padding-y-sm">
    <div class="container">
        <div class="padding-y-sm" th:each="book : ${books}">
        </div>
        <div class="row-xs">
            <div class="col-md-3 col-sm-6">
                <figure class="card card-product">
                    <div class="fill"> <img src=th:text="${book.image}" class="img-fluid"></div>
                    <figcaption class="info-wrap">
                        <a href="#" class="title">NAME</a>
                        <div class="subTotal-wrap">
                            <span class="subTotal-new">th:text="${book.subTotal}"</span>
                            <del class="subTotal-old">$th:text="${book.discountedPrice}"</del>
                        </div> <!-- subTotal-wrap.// -->
                    </figcaption>
                </figure> <!-- card // -->
            </div> <!-- col // -->
        </div> <!-- row.// -->
        <div class="padding-y-sm">
        </div>
    </div><!-- container // -->
</section>

</body>
</html>
