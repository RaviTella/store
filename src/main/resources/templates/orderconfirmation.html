<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>

    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/ui.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>

<body>
<header class="section-header">
    <section class="header-main shadow-sm">
        <div class="container-fluid">
            <div class="row-sm align-items-center">
                <div class="col-lg-4-24 col-sm-3">
                    <div class="category-wrap dropdown py-1">
                        <button class="btn btn-light  dropdown-toggle" data-toggle="dropdown" type="button"><i
                                class="fa fa-bars"></i> Categories
                        </button>
                        <a th:href="@{/ebooks/index}"><i class="fa fa-home fa-2x text-warning" aria-hidden="true"></i></a>

                    </div>
                </div>
                <div class="col-lg-11-24 col-sm-8">
                    <form action="#" class="py-1">
                        <div class="input-group w-100">
                            <select class="custom-select" name="category_name">
                                <option value="">All type</option>
                                <option value="">Special</option>
                                <option value="">Top rated</option>
                                <option value="">Latest</option>
                            </select>
                            <input class="form-control" placeholder="Search" style="width:50%;" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-warning" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-9-24 col-sm-12">
                    <div class="widgets-wrap float-right row no-gutters py-1">
                        <div class="col-auto">
                            <div class="widget-header dropdown">
                                <a data-offset="20,10" data-toggle="dropdown" href="#">
                                    <div class="icontext" sec:authorize="isAuthenticated()">
                                        <p class="text-dark font-weight-bold">Hello, <span class="text-dark font-weight-bold"  sec:authentication="name"></span></p>
                                        <div class="icon-wrap"><i class="text-warning icon-sm fa fa-user"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>  <!-- widget-header .// -->
                        </div> <!-- col.// -->
                        <div class="col-auto">
                            <a class="widget-header" href="#">
                                <div class="icontext">
                                    <div class="icon-wrap">
                                        <span class="text-warning icon-sm fa fa-shopping-cart"
                                              th:text="${cartItemCount}"></span>
                                    </div>
                                </div>
                            </a>
                        </div> <!-- col.// -->
                    </div> <!-- widgets-wrap.// row.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
<section class="padding-y-lg">
<div class="container">
    <div class="card border col-md-8  bg-light border-warning">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="icontext" sec:authorize="isAuthenticated()">
                        <p>Hey <span sec:authentication="name"></span>,</p>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-6">
                    <p class="text-warning font-weight-bold"><i class="fa fa-check-square text-warning " aria-hidden="true"></i> your order is confirmed</p>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-6">
                    <p>Thank you, your order has been placed.</p>
                    <p>Please check your email for order confirmation and detailed delivery instructions.</p>
                    <p>Order Number: 113-8611082-6857833</p>

                    <a href="#!">Review or edit your order<i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
</html>
